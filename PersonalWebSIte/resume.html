<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Web Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header
      id="header"
      class="top-thang sticky-top d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
    >
      <a
        href="/PersonalWebSIte/index.html"
        class="d-flex align-items-center mb-3 mb-md-0 me-sm-auto text-decoration-none"
      >
        <svg class="bi me-2" width="40" height="32"></svg>
        <span class="my-custom-header fs-4">Pete's Portfolio</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="index.html" class="nav-link active header-button-color-main" aria-current="page"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a href="index.html#Rate" class="nav-link header-button-color"
            >Rate</a
          >
        </li>
        
        
      </ul>
    </header>

    <div class="container py-5">
      <div class="row">
        <div class="col-md-6">
          <img
            src="images/resume.png"
            alt="Resume Screenshot"
            class="img-fluid img-border"
          />
        </div>

        <!-- Content on the right -->
        <div class="col-md-6 d-flex align-items-center">
          <p class="ubuntu-light">
            Here's my resume! 
            <a
              href="resume/lago_pete_resume_I.pdf"
              download
              class="btn btn-color-resume rounded-pill px-3"
            >
              Download
            </a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
